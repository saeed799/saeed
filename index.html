<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Luxury Watch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Vazirmatn:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 10%;
    }

    .logo {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .lang-btn {
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 20px;
      transition: 0.3s;
    }

    .lang-btn:hover {
      background: #fff;
      color: #000;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 80px 10%;
      gap: 40px;
      flex-wrap: wrap;
    }

    .hero-text {
      max-width: 500px;
    }

    .hero-text h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 18px;
      line-height: 1.8;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .cta-btn {
      background: #f1c40f;
      color: #000;
      padding: 14px 32px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    .cta-btn:hover {
      background: #ffd84d;
      transform: scale(1.05);
    }

    .hero-img img {
      width: 350px;
      max-width: 100%;
      filter: drop-shadow(0 20px 40px rgba(0,0,0,0.5));
    }

    footer {
      text-align: center;
      padding: 30px;
      opacity: 0.6;
      font-size: 14px;
    }

    /* RTL Support */
    body.rtl {
      direction: rtl;
      font-family: 'Vazirmatn', sans-serif;
    }

    body.rtl header,
    body.rtl .hero {
      flex-direction: row-reverse;
    }

    @media (max-width: 768px) {
      .hero {
        text-align: center;
        justify-content: center;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="logo" id="logo-text">LUXWATCH</div>
  <button class="lang-btn" onclick="toggleLanguage()">FA / EN</button>
</header>

<section class="hero">
  <div class="hero-text">
    <h1 id="title">Timeless Luxury Watch</h1>
    <p id="desc">
      Experience elegance and precision in every second. Designed for those who value style, power, and perfection.
    </p>
    <a href="#" class="cta-btn" id="cta">Shop Now</a>
  </div>

  <div class="hero-img">
    <img src="./images.jpg" alt="Watch" style="border-radius: 10px; object-fit: cover; ">
  </div>
</section>

<footer id="footer">
  © 2025 Luxury Watch. All rights reserved.
</footer>

<script>
  let isEnglish = true;

  function toggleLanguage() {
    const body = document.body;

    if (isEnglish) {
      body.classList.add("rtl");
      document.documentElement.lang = "fa";

      document.getElementById("title").innerText = "ساعت لوکس، فراتر از زمان";
      document.getElementById("desc").innerText =
        "ترکیبی از ظرافت، دقت و قدرت. طراحی شده برای کسانی که به جزئیات اهمیت می‌دهند.";
      document.getElementById("cta").innerText = "خرید کن";
      document.getElementById("footer").innerText =
        "© 2025 ساعت لوکس. تمامی حقوق محفوظ است.";

    } else {
      body.classList.remove("rtl");
      document.documentElement.lang = "en";

      document.getElementById("title").innerText = "Timeless Luxury Watch";
      document.getElementById("desc").innerText =
        "Experience elegance and precision in every second. Designed for those who value style, power, and perfection.";
      document.getElementById("cta").innerText = "Shop Now";
      document.getElementById("footer").innerText =
        "© 2025 Luxury Watch. All rights reserved.";
    }

    isEnglish = !isEnglish;
  }
</script>

</body>
</html>
