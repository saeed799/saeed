<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modern login form</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
        }

        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: 0.3s;
        }

        .login-box input:focus {
            border-color: #74ebd5;
            outline: none;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #74ebd5;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-box button:hover {
            background-color: #57c5b6;
        }

        .login-box .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        .login-box .p:hover {
           background-color:#635e5e ;
           background-clip: text;
        }

        .login-box .footer a {
            color: #74ebd5;
            text-decoration: none;
        }

        .login-box .footer a:hover {
            background-color: #57c5b6;
            background-clip: text;

        }
    </style>
</head>

<body dir="rtl">
    <div class="login-box">
        <h2>login to your account</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder=" password" required>
            <button type="submit">login</button>
        </form>
        <div class="footer">
            <div class="p">
            ?you do not have an account
            </div>
            <a href="#">Register</a>
        </div>
    </div>
</body>

</html>
